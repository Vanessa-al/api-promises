<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“œ Promesas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>



  <body>

    <section class="main-section" id="main-section">
      <div class="container">
        <header class="header">
          <div class="row justify-content-center container-el text-center">
            <div class="w-100 title-container">
              <h1 class="mt-3 text-center principal-title">
                Welcome to find words of life
              </h1>
              <img src="./img/logo.png" alt="Promises logo" class="img-logo"/> 
              
              <p class="text-center text-white mt-3 introduction">You are on the Promises Page. Here you can read and prepare for your day to day</p>
              <p class="text-center text-white mt-1 introduction">You can search for a verse by name or Bible Book List. Hover over image to see instructions.</p>
            </div>
          </div>
          <div class="row justify-content-center container-el">
            <div class="col-12 col-md-6 search-container">
              <input
                type="text"
                placeholder="Search by books or name"
                id="books-name"
                class="form-control mt-4"
              />
              <button
                type="button"
                class="btn btn-style mt-3 btn-block w-100"
                id="search-by-verse"
                onclick="searchVerse()"
              >
                Search
              </button>
            </div>
          </div>
        </header>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <p class="error-text text-center mb-0 mt-4" id="try-again-text"></p>
          </div>

          <div class="row justify-content-center m" id="drinks"></div>
        </div>
      </div>
      <div class="up-arrow-container">
        <a href="#main-section">
          <img src="./img/up-arrow.png" alt="Up Arrow"/>
        </a>
      </div>

    </section>

    <footer class="container-fluid justify-content-center footer d-flex">
      <div class="container text-container">
        <p class="m-0 text-white"><small>Vanessa Sanchez Franco</small></p>
        <div class="d-flex align-items-center information-container">
          <p class="mb-0 mr-4 text-white margin-r">
            <small>2021</small>
          </p>
          
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
